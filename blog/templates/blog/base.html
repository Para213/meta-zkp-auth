<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META | Zero-Knowledge Auth</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 3. GSAP Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            dark: '#0a0a0a',
                            gray: '#171717',
                            accent: '#00f2ff', // Cyber Cyan
                            purple: '#bd00ff', // Neon Purple
                            success: '#00ff9d',
                            danger: '#ff0055'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .bg-gradient-mesh {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            border-color: #00f2ff;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Background -->
    <div class="bg-gradient-mesh"></div>

    <!-- Navbar -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-2xl font-extrabold tracking-tighter flex items-center gap-2 group">
                <div class="w-8 h-8 bg-brand-accent rounded-sm rotate-45 group-hover:rotate-90 transition-transform duration-500"></div>
                <span class="text-white group-hover:text-brand-accent transition-colors">META</span>
            </a>

            <!-- Search -->
            <form action="{% url 'search' %}" method="get" class="hidden md:flex relative group">
                <input type="text" name="q" placeholder="Search protocol..." 
                       class="glass-input rounded-full py-2 px-6 w-64 text-sm focus:w-80 transition-all duration-300">
                <button type="submit" class="absolute right-4 top-2.5 text-gray-400 group-focus-within:text-brand-accent">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </form>

            <!-- Links -->
            <div class="flex items-center gap-6 font-mono text-sm">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_create' %}" class="text-gray-300 hover:text-white hover:scale-105 transition-all flex items-center gap-2">
                        <span class="text-brand-success">+</span> NEW ENTRY
                    </a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 border border-brand-danger/50 text-brand-danger rounded hover:bg-brand-danger/10 transition-colors">
                        DISCONNECT
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-brand-accent hover:text-white transition-colors relative group">
                        INITIALIZE_ZKP
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-accent group-hover:w-full transition-all"></span>
                    </a>
                    <a href="{% url 'register' %}" class="px-5 py-2 bg-white text-black font-bold rounded hover:bg-brand-accent hover:scale-105 transition-all">
                        REGISTER
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-6 relative z-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 mt-12 py-8 text-center text-gray-600 font-mono text-xs">
        <p>SECURE PROTOCOL v.2.4 // POWERED BY ZERO KNOWLEDGE PROOFS</p>
    </footer>

    <!-- Global GSAP Anim -->
    <script>
        gsap.from("nav", { y: -100, duration: 1, ease: "power4.out" });
        gsap.from("main", { opacity: 0, y: 20, duration: 0.8, delay: 0.3 });
    </script>
</body>
</html>
